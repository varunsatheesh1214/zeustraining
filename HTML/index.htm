<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet", href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="photo"> 
            <img class="pic" src="Mosh_Hamedani.jpg", alt="mosh hamedani">
        </div>       
        <div>
            <p id="username">@moshhamedani</p>
        </div>
        <div class="txt">
            <p id="tweet">I'd love to teach you HTML/CSS!</p>
        </div>        
        <div class="actions">
            <img class="icons", src="comment-white-oval-bubble.png", alt="comment">
            <p class="val">242</p>
            <img class="icons", src="arrows.png", alt="retweet">
            <p class="val">142</p>
            <img class="icons", src="heart.png", alt="like">
            <p class="val">2.6K</p>
        </div>
        <p>Apple</p>

    </div>
    
</body>
</html>
